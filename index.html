<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Conta jango</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./vendor/boxicons/css/boxicons.css">
</head>

<body>
  <div class="container">
    <header>Conta Restory</header>
    <div class="progress-bar">
      <div class="step">
        <p>Name</p>
        <div class="bullet">
          <span>1</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Contacto</p>
        <div class="bullet">
          <span>2</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Cargo</p>
        <div class="bullet">
          <span>3</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Cadastrar</p>
        <div class="bullet">
          <span>4</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
    </div>
    <div class="form-outer">
      <form action="#">
        <div class="page slide-page">
          <div class="title">Informacoes basicas:</div>
          <div class="field">
            <div class="label">Primeiro nome</div>
            <div class="campoTexto">
              <input type="text" placeholder="seu nome" required>
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="field">
            <div class="label">Ultimo nome</div>
            <div class="campoTexto">
              <input type="text" placeholder="seu sobrenime" required>
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="field">
            <button class="firstNext next">Proximo</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Contactos:</div>
          <div class="field">
            <div class="label">Email</div>
            <div class="campoTexto">
              <input type="email" placeholder="seuemail@gmail.com" required>
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="field">
            <div class="label">numero</div>
            <div class="campoTexto">
              <input type="number" placeholder="numero de celular" required>
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="field btns">
            <button class="prev-1 prev">Voltar</button>
            <button class="next-1 next">proximo</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Informacoáº½s de Cargo:</div>
          <div class="field">
            <div class="label">Genero</div>
            <div class="campoTexto">
              <select style="width: 80%; margin-right:1rem; border:none;background:none;color: #fff;" required>
                <option style="color: #333;">Masculino</option>
                <option style="color: #333;">Femenino</option>
                <option style="color: #333;">Personalizado</option>
              </select>
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="field">
            <div class="label">Cargo</div>
            <div class="campoTexto">
              <select style="width: 80%; margin-right:1rem; border:none;background:none;color: #fff;">
                <option style="color: #333;">Gerente</option>
                <option style="color: #333;">Funcionario</option>
              </select>
              <i class="bx bx-user"></i>
            </div>
            
          </div>
          <div class="field btns">
            <button class="prev-2 prev">Voltar</button>
            <button class="next-2 next">proximo</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Detalhes de login:</div>
          <div class="field">
            <div class="label">Nome do usuario</div>
            <div class="campoTexto">
              <input type="text" placeholder="seu nome de usuario" required>
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="field">
            <div class="label">senha</div>
            <div class="campoTexto">
              <input type="password" placeholder="***** ****** ******" required>
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="field btns">
            <button class="prev-3 prev">VOLTAR</button>
            <button class="submit">CRIAR</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
